<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Submit Profile</title>
  <style>
    form { max-width:500px; margin:2rem auto; }
    label { display:block; margin:1rem 0 .5rem; }
    select { width:100%; padding:.5rem; }
  </style>
</head>
<body>
  <form method="post">
    <h2>Step 3: Submit Your Profile</h2>
    <label>Education</label>
    <select name="education" required>
      <option value="" disabled selected>Select…</option>
      {% for k,v in education_options.items() %}<option value="{{ k }}">{{ v }}</option>{% endfor %}
    </select>
    <label>Experience</label>
    <select name="experience" required>
      <option value="" disabled selected>Select…</option>
      {% for k,v in experience_options.items() %}<option value="{{ k }}">{{ v }}</option>{% endfor %}
    </select>
    <label>Training</label>
    <select name="training" required>
      <option value="" disabled selected>Select…</option>
      {% for k,v in training_options.items() %}<option value="{{ k }}">{{ v }}</option>{% endfor %}
    </select>
    <button type="submit" style="margin-top:1.5rem;">Compute Scores</button>
  </form>
</body>
</html>
