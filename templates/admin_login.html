<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <style>
    body { font-family: sans-serif; max-width: 360px; margin: 4rem auto; }
    label, input { display: block; width: 100%; margin: .5rem 0; padding: .4rem; }
    button { width: 100%; padding: .6rem; background: #007bff; color: #fff; border: none; border-radius: 4px; }
    .flash { color: red; }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <form method="post">
    {% with msgs = get_flashed_messages(category_filter=["error"]) %}
      {% for m in msgs %}<div class="flash">{{ m }}</div>{% endfor %}
    {% endwith %}
    <label>Username<input name="username" required></label>
    <label>Password<input name="password" type="password" required></label>
    <button type="submit">Log In</button>
  </form>
</body>
</html>
