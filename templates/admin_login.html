<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>

  <!-- Font Awesome & Custom Styles -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/admin_login.css') }}"
  >
</head>
<body>

<!-- SITE BANNER -->
<header class="site-banner" role="banner">
  <div class="banner-top">
    <!-- Left group: logo and text -->
    <div class="banner-left-group">
      <img
        src="{{ url_for('static', filename='images/deped_seal.png') }}"
        alt="DepEd Logo"
        class="banner-logo"
      />
      <div class="banner-left-text">
        <p class="sub-banner-dept">Schools Division of Laoag City</p>
        <p class="sub-banner-region">Region I â€“ Ilocos Region</p>
      </div>
    </div>

    <!-- Centered title -->
    <div class="banner-text">
      <h1>DEPARTMENT OF EDUCATION</h1>
      <p class="banner-subtitle">Human Resource Merit Promotion and Selection Board</p>
    </div>


  </div>
</header>


  <!-- LOGIN FORM -->
  <div class="login-page">
    <div class="login-box">
      <img
        src="{{ url_for('static', filename='images/deped_logo.png') }}"
        alt="DepEd Logo"
        class="logo-small"
      >
      <h2>Admin Login</h2>

      <form class="login-form" method="post" action="{{ url_for('admin_login') }}">
        {% with msgs = get_flashed_messages(category_filter=["error"]) %}
          {% for m in msgs %}
            <div class="flash">{{ m }}</div>
          {% endfor %}
        {% endwith %}

        <label for="username">Username</label>
        <input id="username" name="username" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>

        <button type="submit" class="btn-login">Log In</button>
      </form>
    </div>
  </div>

  <footer class="admin-footer">
    <div class="footer-content">
      <div class="footer-logos">
        <img src="{{ url_for('static', filename='images/deped_logo.png') }}" alt="DepEd Logo" />
      </div>
      <div class="footer-links">
        <a href="mailto:laoag.city@deped.gov.ph" title="Email">
          <i class="fas fa-envelope"></i> Email
        </a>
        <a href="https://www.facebook.com/depedtayolaoagcity" target="_blank" title="Facebook">
          <i class="fab fa-facebook-square"></i> Facebook
        </a>
        <a href="https://www.depedlaoagcity.com" target="_blank" title="Website">
          <i class="fas fa-globe"></i> Website
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
